<div class="container">

  <div class="row">
    <div class="col-md-12 text-center"><h1>Brands</h1></div>
  </div>
  <div class="row searchArea">

    <div class="col-sm-4 text-center"> <a [routerLink]="['../../admin/addbrand']" routerLinkActive="active"><button id="addbrand" class="btn btn-calltoaction buttonlink">Add Brand</button></a></div>
    <div class="col-sm-4 text-center">
      <input class="search-input" [(ngModel)]="searchParam">
      <button class="btn btn-calltoaction buttonlink" (click)= runSearch()>Search</button>
    </div>
    <div class="col-sm-4 text-center"><h2>Click on any brand to edit it</h2></div>
    <div [hidden]="content" class="col-md-12 text-center"><h3>We are sorry, no brands match your search.</h3></div>
    <div class="col-sm-3" *ngFor="let brand of displayData;">
      <a [routerLink]="['../../admin/editbrand',brand.name]" routerLinkActive="active"><app-brandresult name="{{brand.name}}" link="{{brand.link}}" description="{{brand.description}}" info="{{brand.info}}" image="{{brand.image}}"></app-brandresult></a>
    </div>
  </div>
</div>
