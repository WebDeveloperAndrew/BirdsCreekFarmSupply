<div class="container">
  <div class="row">
      <div class="col-md-12 text-center"><h1>Edit Brand</h1></div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div *ngIf="loaded; else unloaded" class="row">
        <div class="col-md-12">
            <div class="alert alert-info" *ngIf="uploading">Your image is uploading...</div>
            <div class="alert alert-success" *ngIf="uploadedmessage || submitted"><p class="errormessage" *ngIf="uploadedmessage">Your image was successfully uploaded</p><p class="errormessage" *ngIf="submitted">Your brand was successfully updated</p></div>
            <div class="alert alert-danger" *ngIf="websiteerror || descriptionerror || imageerror"><p class="errormessage" *ngIf="websiteerror">A website link is required</p><p class="errormessage" *ngIf="descriptionerror">A description is required</p><p class="errormessage" *ngIf="imageerror">An image must be uploaded before you can submit</p></div>
              <form #contact="ngForm" (ngSubmit)="onSubmit(contact)">
                <div class = "row">
                  <div class="col-sm-4">
                    <div class="image-select">
                      <label class="inputfilelabel" for="fileupload"><img [ngClass]="{'forminvalid': imageerror}" id="fileuploadimage" src="{{imageupload}}" alt="your image"></label>
                      <input id="fileupload" name="image" type="file" accept="image/*" (change)="imageUpload($event)">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                        <label for="nameField">Name</label>
                      <input disabled required [(ngModel)]="name" name="name" id="name" type="text" class="form-control" id="nameField" placeholder="Name">
                      </div>
                    <div class="form-group">
                      <label for="linkField">Website Link</label>
                      <input required [(ngModel)]="link" name="link" [ngClass]="{'forminvalid': websiteerror}" id="link" type="text" class="form-control" id="linkField" placeholder="Website Link">
                    </div>
                    <div class="form-group">
                      <label for="descriptionField">Description</label>
                      <textarea required [(ngModel)]="description" name="description" [ngClass]="{'forminvalid': descriptionerror}" id="description" class="form-control" id="descriptionField" placeholder="Description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="infoField">Additional Information</label>
                      <textarea [(ngModel)]="info" name="info" id="info" class="form-control" id="infoField" placeholder="Additional Information" rows="3"></textarea>
                    </div>
                    <div class="form-group text-center">
                      <div class="row">
                          <div class="col-md-6">
                        <button type="submit" class="btn btn-calltoaction">Submit</button>
                      </div>
                        <div class="col-md-6">
                        <button class="btn btn-calltoaction" (click)="deleteBrand()">Delete</button>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
        </div>
      </div>
      <ng-template #unloaded>
          <div class="alert alert-info" *ngIf="!loadingerr">Loading Brand...</div>
        <div class="alert alert-danger" *ngIf="loadingerr"><p class="errormessage">The Brand could not be found</p></div>
        
      </ng-template>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
