<div class="container">

    <div class="row">
      <div class="col-md-12 text-center"><h1>Users</h1></div>
    </div>
    <div class="row searchArea">
  
      <div class="col-sm-4 text-center"> <a [routerLink]="['../../admin/adduser']" routerLinkActive="active"><button id="addbrand" class="btn btn-calltoaction buttonlink">Add User</button></a></div>
      <div class="col-sm-4 text-center">
        <input class="search-input" [(ngModel)]="searchParam">
        <button class="btn btn-calltoaction buttonlink" (click)= runSearch()>Search</button>
      </div>
      <div class="col-sm-4 text-center"><h2>Click on any User to edit them</h2></div>
      <div [hidden]="content" class="col-md-12 text-center"><h3>We are sorry, no users match your search.</h3></div>
      <div class="col-sm-3" *ngFor="let user of displayData;">
        <a [routerLink]="['../../admin/edituser',user.username]" routerLinkActive="active"><app-userresult username="{{user.username}}" name="{{user.firstname}} {{user.lastname}}" image="{{user.image}}"></app-userresult></a>
      </div>
    </div>
  </div>
