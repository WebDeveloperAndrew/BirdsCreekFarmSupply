version: "2"
services:
  app:
    container_name: backend
    image: birdscreekfarmsupplybackend
    restart: always
    build: .
    ports:
      - "4000:4000"
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"